<h1 mat-dialog-title>Ouvrir un dessin existant</h1>

<mat-dialog-content class="mat-typography" [formGroup]="openFileModalForm">
  <mat-selection-list>
    <mat-list-option *ngFor="let drawing of drawingFileInfos">
      <div id="drawing-name">
        <mat-list-option *ngFor="let drawing of drawingFileInfos" id="list-option" [value]="drawing.name">
            <div id="drawing-option">
                <div id="drawing-name">
                    {{ drawing.name }}
                </div>
                <div id="drawing-labels-list">
                    <div id="drawing-label" *ngFor="let label of drawing.labels">
                        {{ label }}
                    </div>
                </div>
                <div id="drawing-thumbnail">
                    {{ drawing.thumbnail }}
                </div>
            </div>
        </mat-list-option>
    </mat-selection-list>
</mat-dialog-content>

<mat-dialog-actions id="footer" align="end">
    <button class="actionButton" mat-stroked-button type="button" (click)="onCancel()">Annuler</button>
    <button
        class="actionButton"
        mat-stroked-button
        type="submit"
        [mat-dialog-close]="true"
        [disabled]="drawingModalForm.invalid"
        (click)="onSubmit()"
    >
        Ouvrir
    </button>
</mat-dialog-actions>
