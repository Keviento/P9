<div id="sidebar">
    <div id="tools-buttons">
        <mat-button-toggle-group vertical="true" name="fontStyle" aria-label="Font Style" value="SÃ©lection">
            <mat-button-toggle
                *ngFor="let TOOL_BUTTON_INFO of TOOLS_BUTTON_INFO"
                matTooltip="{{ TOOL_BUTTON_INFO.tooltipName }}"
                matTooltipPosition="after"
                (click)="onChangeTool(TOOL_BUTTON_INFO.tooltipName)"
                value="{{ TOOL_BUTTON_INFO.tooltipName }}"
            >
                <i class="{{ TOOL_BUTTON_INFO.iconName }}"> </i>
            </mat-button-toggle>
        </mat-button-toggle-group>
        <div id="color">
            <button
                id="secondary"
                matTooltip="Couleur secondaire"
                matTooltipPosition="after"
                (click)="onSecondaryClick()"
            ></button>
            <button
                id="primary"
                matTooltip="Couleur principale"
                matTooltipPosition="after"
                (click)="onPrimaryClick()"
            ></button>
        </div>

        <mat-button-toggle-group vertical="true" name="fontStyle" aria-label="Font Style" id="file-buttons">
            <mat-button-toggle
                *ngFor="let FILE_BUTTON_INFO of FILES_BUTTON_INFO"
                matTooltip="{{ FILE_BUTTON_INFO.tooltipName }}"
                matTooltipPosition="after"
                (click)="onChangeTool(FILE_BUTTON_INFO.tooltipName)"
            >
                <i class="{{ FILE_BUTTON_INFO.iconName }}"></i>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <app-attribute-panel></app-attribute-panel>
</div>
