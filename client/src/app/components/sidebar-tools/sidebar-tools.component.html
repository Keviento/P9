<div id="sidebar">
    <div id="tools-buttons">
        <mat-button-toggle-group vertical="true" name="fontStyle" aria-label="Font Style">
            <mat-button-toggle
                *ngFor="let toolButtonInfo of toolsButtonInfo"
                matTooltip="{{ toolButtonInfo.tooltipName }}"
                matTooltipPosition="after"
                (click)="onChangeTool(3)"
            >
                <i class="{{ toolButtonInfo.iconName }}"> </i>
            </mat-button-toggle>
        </mat-button-toggle-group>

        <mat-button-toggle-group vertical="true" name="fontStyle" aria-label="Font Style" id="file-buttons">
            <mat-button-toggle
                *ngFor="let fileButtonInfo of filesButtonInfo"
                matTooltip="{{ fileButtonInfo.tooltipName }}"
                matTooltipPosition="after"
                (click)="onChangeTool(1)"
            >
                <i class="{{ fileButtonInfo.iconName }}"></i>
            </mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <app-attribute-panel [currentToolId]="toolsService.getCurrentToolId()"></app-attribute-panel>
</div>
