<div id="container">
    <div id="attribute-header">
        {{ toolName }}
    </div>

    <form [formGroup]="fillAttributesForm">
        <div class="attribute">
            <label for="thickness">Épaisseur du trait</label>
            <mat-slider
                formControlName="thickness"
                (input)="onThicknessSliderChange($event)"
                [min]="THICKNESS.Min"
                [max]="THICKNESS.Max"
                value="{{ fillAttributesForm.value.thickness }}"
            ></mat-slider>
            <mat-form-field class="small">
                <input
                    autocomplete="off"
                    (focus)="onFocus()"
                    (focusout)="onFocusOut()"
                    matInput
                    type="number"
                    formControlName="thickness"
                    (input)="onThicknessChange()"
                    [min]="THICKNESS.Min"
                    [max]="THICKNESS.Max"
                />
                <mat-error>La valeur inscrite doit être entre {{ THICKNESS.Min }} et {{ THICKNESS.Max }} px</mat-error>
                <span matSuffix>px</span>
            </mat-form-field>
        </div>
        <div class="attribute">
            <label for="tolerance">Tolérance</label> <br />
            <mat-slider
                placeholder="Tolérance"
                formControlName="tolerance"
                (input)="onToleranceSliderChange($event)"
                [min]="TOLERANCE.Min"
                [max]="TOLERANCE.Max"
                value="{{ fillAttributesForm.value.tolerance }}"
            ></mat-slider>
            <mat-form-field class="small">
                <input
                    autocomplete="off"
                    (focus)="onFocus()"
                    (focusout)="onFocusOut()"
                    matInput
                    type="number"
                    formControlName="tolerance"
                    (input)="onToleranceChange()"
                    [min]="TOLERANCE.Min"
                    [max]="TOLERANCE.Max"
                />
                <mat-error>La valeur inscrite doit être entre {{ TOLERANCE.Min }} et {{ TOLERANCE.Max }} %</mat-error>
                <span matSuffix>%</span>
            </mat-form-field>
        </div>
        <div id="attribute">
            <label for="traceType">Type de tracé</label>
            <mat-form-field>
                <mat-select formControlName="traceType" (selectionChange)="onTraceTypeChange()">
                    <mat-option value="Plein">Plein</mat-option>
                    <mat-option value="Contour">Contour</mat-option>
                    <mat-option value="Plein avec contour">Plein avec contour</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
