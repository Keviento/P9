<div id="container">
  <div id="attribute-header">
      {{ toolName }}
  </div>

  <form [formGroup]="quillAttributesForm">
      <div class="attribute">
          <label for="thickness">Longueur du trait</label>
          <mat-slider
              placeholder="Hex"
              formControlName="thickness"
              (input)="onSliderChange($event)"
              [min]="THICKNESS.Min"
              value="{{ quillAttributesForm.value.thickness }}"
          ></mat-slider>
          <mat-form-field class="small">
              <input
                  autocomplete="off"
                  (focus)="onFocus()"
                  (focusout)="onFocusOut()"
                  matInput
                  type="number"
                  formControlName="thickness"
                  (input)="onThicknessChange()"
                  [min]="THICKNESS.Min"
                  [max]="THICKNESS.Max"
              />
              <mat-error>La valeur inscrite doit être entre {{ THICKNESS.Min }} et {{ THICKNESS.Max }} px</mat-error>
              <span matSuffix>px</span>
          </mat-form-field>
      </div>

      <div class="attribute">
          <label for="ladder">Angle courant</label>
          <mat-form-field id="angle-attribute">
              <input
                  autocomplete="off"
                  (focus)="onFocus()"
                  (focusout)="onFocusOut()"
                  matInput
                  type="number"
                  formControlName="angle"
                  (input)="onAngleChange()"
                  [value]="quillToolService.angle"
                  [min]="quillAngleOrientation.Min"
                  [max]="quillAngleOrientation.Max"
              />
              <mat-error
                  >La valeur inscrite doit être entre {{ quillAngleOrientation.Min }} et
                  {{ quillAngleOrientation.Max }} degrés</mat-error
              >
              <span matSuffix>degré(s)</span>
          </mat-form-field>
      </div>
  </form>
</div>
