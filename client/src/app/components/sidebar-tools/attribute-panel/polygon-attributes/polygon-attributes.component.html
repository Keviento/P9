<div id="container">
    <div id="attribute-header">{{ toolName }} : {{ polygonFormType.get(polygonAttributesForm.value.nbVertices) }}</div>

    <form [formGroup]="polygonAttributesForm">
        <div class="attribute">
            <div id="thickness">
                <label for="thickness">Épaisseur du trait</label>
                <mat-slider
                    formControlName="thickness"
                    (input)="onThicknessSliderChange($event)"
                    [min]="thickness.Min"
                    [max]="thickness.Max"
                    value="{{ polygonAttributesForm.value.thickness }}"
                ></mat-slider>
                <mat-form-field class="small">
                    <input
                        autocomplete="off"
                        (focus)="onFocus()"
                        (focusout)="onFocusOut()"
                        matInput
                        type="number"
                        formControlName="thickness"
                        (input)="onThicknessChange()"
                        [min]="thickness.Min"
                        [max]="thickness.Max"
                    />
                    <mat-error
                        >La valeur inscrite doit être entre {{ thickness.Min }} et {{ thickness.Max }} px</mat-error
                    >
                    <span matSuffix>px</span>
                </mat-form-field>
            </div>
            <div id="traceType">
                <label for="traceType">Type de tracé</label>
                <mat-form-field>
                    <mat-select formControlName="traceType" (selectionChange)="onTraceTypeChange()">
                        <mat-option value="Plein">Plein</mat-option>
                        <mat-option value="Contour">Contour</mat-option>
                        <mat-option value="Plein avec contour">Plein avec contour</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div id="nbVertices">
                <label for="nbVertices">Nombre de côtés</label>
                <mat-slider
                    formControlName="nbVertices"
                    (input)="onNbVerticesSliderChange($event)"
                    [min]="polygonSides.Min"
                    [max]="polygonSides.Max"
                    value="{{ polygonAttributesForm.value.nbVertices }}"
                ></mat-slider>
                <mat-form-field class="small-polygon">
                    <input
                        autocomplete="off"
                        (focus)="onFocus()"
                        (focusout)="onFocusOut()"
                        matInput
                        type="number"
                        formControlName="nbVertices"
                        (input)="onNbVerticesChange()"
                        [min]="polygonSides.Min"
                        [max]="polygonSides.Max"
                    />
                    <mat-error>
                        La valeur inscrite doit être entre {{ polygonSides.Min }} et
                        {{ polygonSides.Max }} côtés</mat-error
                    >
                    <span matSuffix>côtés</span>
                </mat-form-field>
            </div>
        </div>
    </form>
</div>
