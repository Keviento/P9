<div id="container">
    <div><app-pencil-attributes [hidden]="currentToolName !== ToolName.Pencil"></app-pencil-attributes></div>
    <div><app-rectangle-attributes [hidden]="currentToolName !== ToolName.Rectangle"></app-rectangle-attributes></div>
    <div><app-brush-attributes [hidden]="currentToolName !== ToolName.Brush"></app-brush-attributes></div>
    <div>
        <app-color-applicator-attributes
            [hidden]="currentToolName !== ToolName.ColorApplicator"
        ></app-color-applicator-attributes>
    </div>
    <div id="color"><app-color-attributes></app-color-attributes></div>
</div>
