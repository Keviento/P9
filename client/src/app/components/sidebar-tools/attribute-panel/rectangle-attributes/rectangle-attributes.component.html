<div id="container">
    <div id="attribute-header">
        {{ toolName }}
    </div>

    <form [formGroup]="rectangleAttributesForm" (ngSubmit)="onSubmit()">
        <div class="attribute">
            <label for="thickness">Épaisseur du trait</label>
            <mat-slider
                placeholder="Hex"
                formControlName="thickness"
                (input)="onSliderChange($event)"
                [min]="Thickness.Min"
                value="{{ rectangleAttributesForm.value.thickness }}"
            ></mat-slider>
            <mat-form-field class="small">
                <input
                    matInput
                    type="number"
                    formControlName="thickness"
                    (change)="onThicknessChange()"
                    [min]="Thickness.Min"
                    [max]="Thickness.Max"
                />
                <mat-error>La valeur inscrite doit être entre {{ Thickness.Min }} et {{ Thickness.Max }} px</mat-error>
                <span matSuffix>px</span>
            </mat-form-field>
        </div>
        <div id="attribute">
            <label for="traceType">Type de tracé</label>
            <mat-form-field>
                <mat-select formControlName="traceType" (selectionChange)="onTraceTypeChange()">
                    <mat-option value="Contour">Contour</mat-option>
                    <mat-option value="Plein">Plein</mat-option>
                    <mat-option value="Plein avec contour">Plein avec contour</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </form>
</div>
