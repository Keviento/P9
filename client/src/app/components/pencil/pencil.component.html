<svg width="600" height="300" (mousedown)="mouseDown($event)" (mousemove)="mouseMove($event)" (mouseup)="mouseUp($event)" style="border: 1px solid #cccccc;">      
    <g *ngFor="let stroke of strokes">
        <line *ngFor="let point of stroke.coordinates"
            [attr.x1]="point.x" [attr.y1]="point.y" 
            [attr.x2]="point.x" [attr.y2]="point.y"
            stroke-width="3" 
            stroke-linecap="round" stroke="black"/>
    </g>
    <path *ngFor="let path of paths" [attr.d]="path" fill="none" stroke="black" stroke-width="3" /> 
</svg>
