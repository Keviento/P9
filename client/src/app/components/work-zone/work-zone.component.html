<svg
    #svgpad
    [ngClass]="{ 'stop-scrolling': displayNewDrawingModalWindow }"
    [attr.width]="drawingInfo.width"
    [attr.height]="drawingInfo.height"
    [ngStyle]="getCursorStyle()"
>
    <rect
        (click)="onClickRectangle()"
        [ngStyle]="changeStyle()"
        [attr.height]="this.drawingInfo.height + 'px'"
        [attr.width]="this.drawingInfo.width + 'px'"
    />
</svg>
<input id="input" placeholder="Name" [(ngModel)]="name" />
<button id="save" (click)="save()">save</button>
<button id="load" (click)="load()">load</button>
