<svg
    #svgpad
    [ngClass]="{ 'stop-scrolling': displayNewDrawingModalWindow }"
    [attr.width]="drawingInfo.width"
    [attr.height]="drawingInfo.height"
    [ngStyle]="getCursorStyle()"
>
    <defs>
        <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
            <path d="M 100 0 L 0 0 0 100" fill="none" stroke="gray" stroke-width="1" />
        </pattern>
        <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="url(#smallGrid)" />
        </pattern>
    </defs>

    <rect
        (click)="onClickRectangle()"
        [ngStyle]="changeStyle()"
        [attr.height]="this.drawingInfo.height + 'px'"
        [attr.width]="this.drawingInfo.width + 'px'"
    />
    <rect
        hidden="true"
        [attr.height]="this.drawingInfo.height + 'px'"
        [attr.width]="this.drawingInfo.width + 'px'"
        fill="url(#grid)"
    />
</svg>
