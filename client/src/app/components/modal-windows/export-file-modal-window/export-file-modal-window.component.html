<h1 mat-dialog-title>Exporter le dessin</h1>

<mat-dialog-content class="mat-typography" [formGroup]="exportFileModalForm"> </mat-dialog-content>

<mat-dialog-actions id="footer" align="end">
    <button class="actionButton" mat-stroked-button type="button" (click)="onCancel()">Annuler</button>
    <button
        class="actionButton"
        mat-stroked-button
        type="submit"
        (click)="onSubmit()"
    >
        Exporter
    </button>
</mat-dialog-actions>
