<h1 mat-dialog-title>Ouvrir un dessin existant</h1>

<mat-dialog-content class="mat-typography" [formGroup]="openFileModalForm">
    <mat-selection-list
        #drawings
        formControlName="selectedDrawing"
        (selectionChange)="handleSelection($event, drawings.selectedOptions)"
        id="selection-list"
        required
    >
        <mat-list-option
            *ngFor="let drawing of drawingsFromServer; let i = index"
            id="list-option"
            [value]="drawing.name"
        >
            <div id="drawing-option">
                <div id="drawing-name">
                    {{ drawing.name }}
                </div>
                <div id="drawing-labels-list">
                    <div id="drawing-label" *ngFor="let label of drawing.labels">
                        {{ label }}
                    </div>
                </div>
                <div id="drawing-thumbnail">
                    <svg
                        [attr.width]="getWidth(i)"
                        [attr.height]="getHeight(i)"
                        [attr.viewBox]="getViewBox(i)"
                        [innerHTML]="drawingsFromServer[i].svg | toTrustHtml"
                    ></svg>
                </div>
            </div>
        </mat-list-option>
    </mat-selection-list>
    <div id="confirmation" [hidden]="drawingOpenSuccess">
        <mat-error>
            <i class="fas fa-exclamation-triangle"></i>
            L'ouverture du dessin n'a pas bien fonctionné... Veuillez réessayer.
            <i class="fas fa-exclamation-triangle"></i>
        </mat-error>
    </div>
</mat-dialog-content>

<mat-dialog-actions id="footer" align="end">
    <button class="actionButton" mat-stroked-button type="button" (click)="onCancel()">Annuler</button>
    <button class="actionButton" mat-stroked-button type="submit" [disabled]="formIsInvalid()" (click)="onSubmit()">
        Ouvrir
    </button>
</mat-dialog-actions>
